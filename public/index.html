<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img src="img/menu_button.png" id="menu_img"> 
        <img src="img/addmore.png" id="add_more_task">
        <div id="no_task">
            <img src="img/illustration.png" id="illustration">
            <p id="add_task">Let's plan!</p>
        </div>
        <div id="schedule"></div>

        <div id="menu">
            <img src="img/nudge.png" id="logo"> 
            <div class="menu-header">
                <h3>Menu</h3>
                <img src="img/menu_button2.png" id="menu_img2">
            </div>

            <ul class="menu-list">
                <li id="menu_tasks">Tasks</li>
                <li id="menu_finished">Finished / Deleted</li>
                <li id="menu_login">User Login</li>
            </ul>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
